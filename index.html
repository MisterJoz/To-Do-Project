<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css"></link>

        <h1>To-Do List <i class="fa fa-plus"></i></h1>

            <li><span><i class="fa fa-trash"></i></span> Go to HEB</li>
            <li><span><i class="fa fa-trash"></i></span> Buy dog food</li>
            <li><span><i class="fa fa-trash"></i></span> Work out</li>

        </ul>
    </div>

    <script type ="text/javascript" src="assets/js/todos.js"></script>

</body>
</html>
